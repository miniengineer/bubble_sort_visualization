<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Code Chrysalis</title>
  </head>

  <body>
    <div class="container">
      <div id="title"></div>
      <form id="input-form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name-input"
          placeholder="How should I call you?"
        />
        <label for="array">Array</label>
        <input
          type="text"
          id="array-input"
          placeholder="What you want to sort?"
        />
        <input class="submit-button" type="submit" />
      </form>
      <div id="array-to-sort"></div>
      <div id="first-step-arr"></div>
      <div id="array-container"></div>
    </div>
    <script type="text/javascript" src="/public/bundle.js"></script>
  </body>
</html>
